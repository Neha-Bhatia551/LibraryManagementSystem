<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Update Book</h1>
        <form th:action="@{/api/books/admin/update/{id}(id=${book.book_id})}" th:object="${book}" method="post" class="form">
            <div class="field">
                <label class="label">Title</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{title}" placeholder="Title" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Author</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{author}" placeholder="Author" required>
                </div>
            </div>
            <!-- Additional fields as per your Book model -->
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-link">Update Book</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
