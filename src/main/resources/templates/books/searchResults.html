<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
<section class="section">
    <form th:action="@{/api/books/search}" method="get" class="field has-addons">
        <div class="control">
            <input class="input" type="text" name="query" placeholder="Enter your search..." required>
        </div>
        <div class="control">
            <div class="select">
                <select name="filterType">
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="genre">Genre</option>
                    <option value="isbn">ISBN</option>
                </select>
            </div>
        </div>
        <div class="control">
            <button type="submit" class="button is-link">Search</button>
        </div>
    </form>
</section>
<section class="section">
    <div class="container">
        <h1 class="title">Search Results</h1>

        <div th:if="${books.isEmpty()}">
            <p>No books found matching your criteria.</p>
        </div>

        <div class="columns is-multiline" th:if="${!books.isEmpty()}">
            <div class="column is-one-third" th:each="book : ${books}">
                <div class="card">
                    <div class="card-content">
                        <p class="title" th:text="${book.title}">Book Title</p>
                        <p class="subtitle" th:text="${book.author}">Author Name</p>
                        <p th:text="${book.description}">Book Description</p>
                        <!-- You can add more details like ISBN, Genre, etc. here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
