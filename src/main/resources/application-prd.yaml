server:
  port: 8001

spring:
  datasource:
    url: "jdbc:h2:mem:demo-db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE"
    driverClassName: "org.h2.Driver"
  h2:
    console.enabled: true

  jpa:
    show-sql: true
    hibernate.ddl-auto: create-drop
    defer-datasource-initialization: true
app:
  doc:
    version: 2023-Fall
    title: SE352-452 Library Management Production environment
    description: This is documentation for library management system for SE352-452
    terms: http://swagger.io/terms/
    license:  Apache 2.0
    url: http://springdoc.org
